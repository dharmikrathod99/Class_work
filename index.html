<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my_class {
            display: none;
            border: 2px solid red;
        }
        .hero {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="h1-text">all images</h1>
    <div class="images">
        <div class="silder-image">
            <img src="images/burger-1.png" width="200px" alt="">
        </div>
        <div class="silder-image">
            <img src="images/burger2.png" width="200px" alt="">
        </div>
        <div class="silder-image">
            <img src="images/burger3.jpg" width="200px" alt="">
        </div>
        <div class="silder-image">
            <img src="images/burger4.jpg" width="200px" alt="">
        </div>
    </div>


    <script> 
        let images = document.getElementsByClassName("silder-image");
        function slider() 
            {
            for (let index = 0; index < images.length; index++) {
                images[index].classList.add("my_class");
            }
            }
        slider();
    </script>

</body>

</html>
