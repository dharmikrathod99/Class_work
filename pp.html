<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        .blue {
            color: red;
        }
    </style>
</head>

<body>
    <div id="box" class="red">This is a box</div>

    <script>
        function changeColor() {
            const box = document.getElementsByClassName("red");
            box[0].classList.add("blue");
        }
        changeColor();
    </script>
</body>

</html>
